{%block content%}

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'userapp/vendor/bootstrap/css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'userapp/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="padding:100px;text-align:left;">
			<div class="wrap-login100">
				<form method ='post' action = "" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					{%csrf_token%}
					<span class="login100-form-title"  >
						Sign In
					</span>
				{%for m in messages%}
					{{m}}
					{%endfor%}
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							Username / Password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Donâ€™t have an account?
						</span>

						<a href="{% url 'userapp:register'%}" class="txt3">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


<!--===============================================================================================-->
	<script src="{% static 'userapp/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->

	<script src="{% static 'userapp/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'userapp/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'userapp/js/main.js' %}"></script>
