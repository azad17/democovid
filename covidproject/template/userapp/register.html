	<div class="limiter">
		<div class="container-login100" style="padding:100px;">
			<div class="wrap-login100">

                
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action='' method='post'>
					<span class="login100-form-title" >
						Create account
					</span>
{%for msg in messages%}
{{msg}}
{%endfor%}
						{%csrf_token%}
					<div class="wrap-input100 validate-input m-b-16" >
						<input class="input100" name="username" type="text"  placeholder="Username">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-16" >
						<input class="input100" name="email" type="email" placeholder="mail ID">
						<span class="focus-input100"></span>
					</div>




                    <div class="wrap-input100 validate-input m-b-16" >
						<input class="input100" name="password" placeholder="mail ID" type="password"  id="psw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required >
                    <div class="col-sm-6" id="example-text-hierarchy-text" style="font-weight:bold;padding:6px 12px;">

        </div>
						<span class="focus-input100"></span>
					</div>






					<div class="wrap-input100 validate-input" >
						<input class="input100" name="cpassword" type="password" name="cpassword" placeholder=" RepeatPassword">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Have an account?
						</span>

						<a href="{%url 'userapp:login' %}" class="txt2">
							Login
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button type ="submit" class="login100-form-btn"  " >Register

						</button>
					</div>



				</form>

			</div>
		</div>
	</div>
<script>
	myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}
</script>
